<h2>Formularios</h2>
<form [formGroup]="signupForm" (ngSubmit)="enviar(signupForm.value)">
  <label for="">Nombre:</label>
  <input formControlName="nombre" type="text">
  <br/>
  <label for="">Usuario:</label>
  <input formControlName="usuario" type="text">
  <br/>
  <label for="">Email:</label>
  <input formControlName="email" type="text">
  <div *ngIf="signupForm.get('email').hasError('email') && signupForm.get('email').touched">Email necesario</div>
  <br/>
  <label for="">Contrase√±a:</label>
  <input formControlName="password" type="password">
  <br/>
  <button [disabled]="signupForm.invalid" type="submit">Registrarse</button>
</form>
